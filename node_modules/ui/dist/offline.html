<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오프라인 상태</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f8f9fa;
      }
      h1 {
        color: #dc3545;
      }
      p {
        color: #333;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>인터넷 연결이 끊어졌습니다.</h1>
      <p>앱을 사용하려면 인터넷에 연결해주세요.</p>
    </div>
  </body>
</html>
